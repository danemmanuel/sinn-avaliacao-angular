<div class="container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks | orderBy: order">
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
       
      </tr>
    </tbody>
</table>
</div>
